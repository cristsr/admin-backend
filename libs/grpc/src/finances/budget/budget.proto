syntax = "proto3";

package finances.budget;

import public "google/protobuf/empty.proto";
import "category/category.proto";
import "movement/movement.proto";

service BudgetService {
  rpc FindOne(BudgetId) returns (stream Budget);
  rpc FindAll(BudgetFilter) returns (stream Budgets);
  rpc FindMovements(BudgetId) returns (stream Movements);
  rpc Create(CreateBudget) returns (stream Budget);
  rpc Update(UpdateBudget) returns (stream Budget);
  rpc Remove(BudgetId) returns (stream Status);
}

message Budget {
  int32     id          = 1;
  string    name        = 2;
  string    startDate   = 3;
  string    endDate     = 4;
  int32     amount      = 5;
  int32     spent       = 6;
  bool      repeat      = 7;
  bool      active      = 8;
  int32     percentage  = 9;
  Category  category    = 40;
  int32     categoryId  = 10;
  int32     accountId   = 20;
  int32     user        = 30;
}

message Budgets {
  repeated Budget data = 1;
}

message CreateBudget {
  string  name      = 1;
  int32   amount    = 2;
  int32   category  = 3;
  bool    repeat    = 4;
  bool    active    = 5;
  int32   account   = 20;
  int32   user      = 10;
}

message UpdateBudget {
  int32     id        = 1;
  string    name      = 2;
  int32     amount    = 3;
  int32     category  = 4;
  bool      repeat    = 5;
  bool      active    = 6;
  int32     account   = 20;
  int32     user      = 10;
}

message BudgetId {
  int32 id = 1;
}

message Status {
  bool status = 1;
}

message BudgetFilter {
  int32 account = 10;
}
